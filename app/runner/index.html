<div class="primary" style="background-color:initial;border-bottom:none;">
    <div class="container">
        <div class="row">
            <div class="col-sm-offset-3 col-sm-6">

                <div id="alert-console">
                    <div class="alert alert-success" role="alert" style="visibility: hidden;">
                        <div class="alert-icon ">
                            <svg class="cyclops-icon">
                                <use xlink:href='#icon-plus-circle'>
                            </svg>
                        </div>
                        <h4>Success!</h4>
                        <p>This is a successful message.</p>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <span style="font-weight: 700;">CenturyLink Runner Login</span>
                    </div>

                    <div class="card-block">
                        <form id="login-form" role="form" class="form-horizontal">
                            <fieldset data-bind="disable: submitting">
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <input type="text" id="username" class="form-control col-md-9 login-param" name="username" placeholder="Username" title="Username is required!" data-bind="value: user.username, valueUpdate: 'keyup'" required autofocus/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <input type="password" id="password" class="form-control col-md-9 login-param" name="password" placeholder="Password" title="Password is required!" data-bind="value: user.password, valueUpdate: 'keyup'" required/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <button id="btnLoginSubmit" type="submit" class="btn btn-primary btn-lg btn-block" data-bind="text: submitButtonText, click: loginUser, enable: isFormValid" disabled>
                                            Sign In
                                        </button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
