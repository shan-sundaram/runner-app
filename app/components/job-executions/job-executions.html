<div class="container" style="">
    <div class="row">
        <div class="col-sm-12">
            <div class="content-header">
                <h1>Job Executions Queue</h1>
            </div>
        </div>
    </div>
</div>


<div class="primary" style="">
    <div class="container" style="">


        <div class="row">
            <div class="col-sm-12">

                <div class="filter-panel">

                    <div class="pull-right">
                        <span class="search-input">
                            <input type="text" data-bind="value: filterByNameQuery, valueUpdate: 'keyup'">
                            <svg class="cyclops-icon">
                                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-search"></use>
                            </svg>
                        </span>
                    </div>

                    <span class="anchor-span">My Job Executions</span>
                    <span id="job-executions-active" data-status="active" class="anchor-span" data-bind="click: selectTab, css: { 'active': isActive('active')}">Active (--)</span>
                    <span id="job-executions-errored" data-status="errored" class="anchor-span" data-bind="click: selectTab, css: { 'active': isActive('errored')}">Errored (--)</span>
                    <span id="job-executions-successful" data-status="successful" class="anchor-span" data-bind="click: selectTab, css: { 'active': isActive('successful')}">Successful (--)</span>
                    <span id="job-executions-all" data-status="all" class="anchor-span" data-bind="click: selectTab, css: { 'active': isActive('all')}">All</span>

                </div>




<!--
                <div class="filter-panel">
                    <div class="pull-right">
                        <span class="search-input">
                            <input type="text" data-bind="value: filterByNameQuery, valueUpdate: 'keyup'">
                            <svg class="cyclops-icon">
                                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-search"></use>
                            </svg>
                        </span>
                    </div>

                    <span class="anchor-span">My Job Executions</span>
                    &lt;!&ndash; ko foreach: observableTabs &ndash;&gt;
                    <span class="anchor-span" data-bind="css: { active: isSelected }, text: title, click: $parent.selectedTabORama">[tab.title]</span>
                    &lt;!&ndash; /ko &ndash;&gt;
                </div>
-->



                <div align="right">
                    <input type="button" value="Previous" data-bind="click: loadPreviousPage"/>
                    <input type="button" value="Next" data-bind="click: loadNextPage"/>
                </div>

                <!-- BEGIN: JOBS QUEUE -->
                <ol class="queue queue-preview" data-bind="foreach: { data: jobExecutionsFiltered(), as: 'jobExecution' }">
                    <!-- BEGIN: JOB ITEM -->
                    <li class="" data-bind="css: jobExecution.status(), attr: { title: 'Job Execution Status: ' + jobExecution.status() }" title="[jobExecution.status]">
                        <div class="status-bar">
                            <svg class="cyclops-icon" title="queued">
                                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-ellipsis" data-bind="attr: { 'xlink:href': jobExecution.statusIcon }"></use>
                            </svg>
                        </div>
                        <div class="new-list-view-responsive new-list-view-responsive-sm details clearfix">
                            <div class="col col-40">
                                <a href="#job-execution/999" class="playbook" data-bind="attr: { href: '#job-execution/' + jobExecution.id() }, text: jobExecution.name">[jobExecution.name]</a>
                                <div class="user" title="Job Execution User">
                                    <svg class="cyclops-icon">
                                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-user"></use>
                                    </svg>
                                    <span class="fake">[jobExecution.user]</span>
                                    <!--<span data-bind="text: jobExecution.user()">[jobExecution.user]</span>-->
                                </div>
                            </div>
                            <div class="col col-60">
                                <div class="duration" title="Job Execution Duration">
                                    <svg class="cyclops-icon">
                                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-clock"></use>
                                    </svg>
                                    <span data-bind="text: jobExecution.duration()">[jobExecution.duration]</span>
                                </div>
                                <div class="finished" title="Job Execution Finished">
                                    <svg class="cyclops-icon">
                                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-calendar"></use>
                                    </svg>
                                    <span data-bind="text: jobExecution.finished()">[jobExecution.finshed]</span>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- END: JOB ITEM -->
                </ol>
                <!-- END: JOBS QUEUE -->
            </div>
        </div>


    </div>
</div>
