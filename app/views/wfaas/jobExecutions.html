<div class="data">
	<div class="job-results">
		<ul class="job-header">
	        <li>Job Run ID</li>
	        <li>Date/Time Ran</li>
	        <li>Job Duration (in seconds)</li>
	        <li>Status</li>
	    </ul>
	    <ul ng-show="isExecloading" style="text-align: center;"><i class="fa fa-refresh fa-spin fa-2x"></i></ul>
	    
	    <ul ng-show="(executionList.length > 0)" class="exec-item" ng-repeat="execution in executionList" ng-click="loadExecDetails(execution);" ng-class="{selected: execution.execution_id === idSelectedItem}">
	        <li>{{execution.execution_id}}</li>
	        <li>{{execution.timers[0].start | date: 'MM/dd/yyyy HH:mm:ss'}}</li>
	        <li>{{(execution.timers[0].end - execution.timers[0].start) | date: 'ss'}}</li>
	        <li ng-class="execution.executionStatusStyle"><i ng-class="execution.executionStatusIcon"></i></li>
	    </ul>
	    <ul ng-show="(!isExecloading && executionList.length===0)" class="selected" style="text-align: center;">There are no executions for this Job.<ul>
	</div>
</div>
