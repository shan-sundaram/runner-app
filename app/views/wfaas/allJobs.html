<div class="bg-default" ng-include="template.createJob" ng-show="newJob"></div>
<div class="panel panel-success">
    <div class="container-fluid panel-heading">
        <div class="row">
            <div class="panel-title col-md-5">List of Jobs</div>
            <div class="col-md-6">
                <div class="col-md-3 form-control-static text-right">Search : </div>
                <div class="col-md-5 col-xs-push-1"><input ng-model="searchData" class="form-control container-fluid col-md-12"/></div>
                <div class="col-md-1 col-xs-push-2">
                    <button ng-click="newJob = true" type="button" class="btn btn-success"><span class="genericon genericon-plus"></span></button>
                </div>
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <div class="alert alert-info" ng-show="loading">Loading...</div>
        <table class="table table-striped table-condensed table-responsive" ng-hide="loading">
            <thead >
                <tr>
                    <th style="width: 25px;">#</th>
                    <th>Job Id</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Repository</th>
                    <th>Playbook</th>
                    <th>Last Executed</th>
                    <th style="width: 45px;">Action</th>
                </tr>
            </thead>
            <tbody style="max-height:100px; overflow-y:scroll;">
            <tr ng-repeat="job in jobsList | orderBy:'details.lastRun' | filter: searchData">
            <!--<tr ng-repeat="job in jobsList">-->
                <td>{{$index + 1}}</td>
                <td><a href="#/status/{{job.id}}">{{job.id}}</a></td>
                <td>{{job.description}}</td>
                <td>{{job.status}}</td>
                <td><a ng-href="{{job.repository.url}}" target="_blank">{{job.repository.url}}</a></td>
                <td>{{job.repository.defaultPlaybook}}</td>
                <td>{{job.details.lastRun | date: 'MM/dd/yyyy HH:mm:ss'}}</td>
                <td>
                    <span title="add to favourites" class="fa fa-star-o fa-star-none" highlight-on-click></span>
                    <span title="play this job" ng-click="startJob(job.id)" class="fa fa-play fa-lg" style="color: #5bb75b;"></span>
                    <span title="remove this job" ng-click="deleteJob(job)" class="fa fa-trash-o fa-lg" style="color: #dc4a3c;"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
