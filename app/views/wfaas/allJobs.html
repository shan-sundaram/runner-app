<div class="panel panel-success">
    <div class="container-fluid panel-heading">
        <div class="panel-title col-md-9">List of Jobs</div>
        <div class="col-sm-1 form-control-static text-right">Search : </div><div class="col-sm-2"><input ng-model="searchData" class="form-control container-fluid"/></div>
    </div>
    <div class="table-responsive">
        <div class="alert alert-info" ng-show="loading">Loading...</div>
        <table class="table table-striped" data-toggle="table" pagination="true" data-search="true" data-height="50" ng-hide="loading">
            <thead >
                <tr>
                    <th>#</th>
                    <th>Job Id</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Repository</th>
                    <th>Playbook</th>
                    <th>Last Executed</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            <tr ng-repeat="job in jobsList | orderBy:'details.lastRun' | filter: searchData">
            <!--<tr ng-repeat="job in jobsList">-->
                <td>{{$index + 1}}</td>
                <td><a href="#/status/{{job.id}}">{{job.id}}</a></td>
                <td>{{job.description}}</td>
                <td>{{job.status}}</td>
                <td><a ng-href="{{job.repository.url}}" target="_blank">{{job.repository.url}}</a></td>
                <td>{{job.repository.defaultPlaybook}}</td>
                <td>{{job.details.lastRun | date: 'MM/dd/yyyy HH:mm:ss'}}</td>
                <td><button ng-click="startJob(job.id)" type="button" class="btn btn-success glyphicon glyphicon-play-circle"></button></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
