<form role="form">
    <div class="row">
        <div class="col-md-4">
            &nbsp;
        </div>
        <div class="col-md-4">
            <h2 class="form-login-heading">Login</h2>
            <input type="text" class="form-control" placeholder="Username" ng-model="loginData.userName" required autofocus>
            <input type="password" class="form-control" placeholder="Password" ng-model="loginData.password" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="loginData.useRefreshTokens"><strong> Use Refresh Tokens</strong>
                </label>
            </div>
            <button class="btn btn-md btn-info btn-block" type="submit" ng-click="login()">Login</button>
            <div ng-hide="message == ''" class="alert alert-danger">
                {{message}}
            </div>
        </div>
        <div class="col-md-4">
            &nbsp;
        </div>
    </div>
</form>
